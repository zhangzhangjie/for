<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//多重循环，循环中嵌套循环
		//while  do...while  for

        //用外层循环控制行数
		for (var i = 0; i < 5; i++) {
			// 用内层循环控制列数
			for (var j = 0; j < 5; j++) {
				document.write('*');
			}
			document.write('<br>');
		}

		for (var i = 0; i < 5 ; i++) {
			for (var j = 0; j < 10; j++) {
			if( j == 5){
				//break只能跳出当前循环
				break;
			}
		  }
		}


	</script>
</body>
</html>
